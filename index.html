<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finanzas</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- ================= PANTALLA PRINCIPAL ================= -->
  <div id="mainScreen">

    <div class="balanceBox">
      <div id="balance" class="balance">$0.00</div>
      <div class="subInfo">
        Préstamos: $<span id="loanTotal">0.00</span><br>
        Deudas: $<span id="debtTotal">0.00</span><br>
        Balance real: $<span id="realBalance">0.00</span>
      </div>
    </div>

    <input type="number" id="amount" placeholder="Monto">
    <input type="text" id="description" placeholder="Descripción (opcional)">

    <!-- Tipo de operación -->
    <select id="operationType">
      <option value="normal">Movimiento normal</option>
      <option value="loan">Préstamo</option>
      <option value="debt">Deuda</option>
    </select>

    <div class="buttons">
      <button id="incomeBtn" class="income">Ingreso</button>
      <button id="expenseBtn" class="expense">Egreso</button>
    </div>

    <button id="viewBtn" class="secondary">Ver movimientos</button>

  </div>

  <!-- ================= PANTALLA MOVIMIENTOS ================= -->
  <div id="movementsScreen" class="hidden">

    <div class="monthHeader">
      <button id="prevMonth">◀</button>
      <h2 id="currentMonth"></h2>
      <button id="nextMonth">▶</button>
    </div>

    <div id="movementsList"></div>

    <button id="downloadBtn" class="download">
      Descargar mes actual
    </button>

    <button id="backBtn" class="secondary">Volver</button>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
